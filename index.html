        </div>
      </nav>
      <div class="wrapper-cover">
        <div class="wrapper">
          <h4>Total Balance</h4>
          <div class="balance">
            <h2 id="balance"></h2>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="42"
              height="42"
              viewBox="0 0 24 24"
            >
              <path
                fill="blue"
                d="M12 17q.425 0 .713-.288T13 16v-3h3q.425 0 .713-.288T17 12q0-.425-.288-.713T16 11h-3V8q0-.425-.288-.713T12 7q-.425 0-.713.288T11 8v3H8q-.425 0-.713.288T7 12q0 .425.288.713T8 13h3v3q0 .425.288.713T12 17Zm-7 4q-.825 0-1.413-.588T3 19V5q0-.825.588-1.413T5 3h14q.825 0 1.413.588T21 5v14q0 .825-.588 1.413T19 21H5Z"
              />
            </svg>
          </div>
          <hr />
          <div class="properties">
            <div class="withdraw">
              <svg id="withdrawMoney"
                xmlns="http://www.w3.org/2000/svg"
                width="64"
                height="64"
                viewBox="0 0 24 24"
              >
                <path
                  fill="red"
                  d="M3 5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5m8 1v8.5L7.5 11l-1.42 1.42L12 18.34l5.92-5.92L16.5 11L13 14.5V6h-2Z"
                />
              </svg>
              <p>Withdraw</p>
            </div>
            <div class="send">
              <svg id="transferMoney"
                xmlns="http://www.w3.org/2000/svg"
                width="64"
                height="64"
                viewBox="0 0 14 14"
              >
                <g
                  fill="none"
                  stroke="purple"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M4 7h6M8.5 5.5L10 7L8.5 8.5" />
                  <circle cx="7" cy="7" r="6.5" />
                </g>
              </svg>
              <p>Transfer</p>
            </div>
            <div class="exchange">
              <svg id="exchangeMoney"
                xmlns="http://www.w3.org/2000/svg"
                width="64"
                height="64"
                viewBox="0 0 24 24"
              >
                <path
                  fill="yellow"
                  d="M3.005 3.003h18a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1h-18a1 1 0 0 1-1-1v-16a1 1 0 0 1 1-1Zm9 6h-4v2h9l-5-5v3Zm-5 4l5 5v-3h4v-2h-9Z"
                />
              </svg>
              <p>Exchange</p>
            </div>
          </div>
        </div>
      </div>
      <div class="popUps">
        <div class="withdraw-popup">
            <fieldset>
              <h3>Withdraw Money</h3>
              <p>
                <label for="account">From</label>
                <select name="" id="">
                  <option value="">Savings</option>
                  <option value="">Current</option>
                </select>
              </p>
              <p>
                <label for="amount">Enter Amount <span style="color: red;">$</span></label>
                <input type="number" id="amountToWithdraw"/>
              </p>
              <button class="btn" id="withdraw">Withdraw</button>
            </fieldset>
          </div>
          <div class="exchange-popup">
            <fieldset>
              <h3>Exchange</h3>
              <p>
                <label for="account">From</label>
                <select name="" id="">
                  <option value="">USD</option>
                  <option value="">EUR</option>
                  <option value="">NG</option>
                </select>
              </p>
              <p>
                <label for="account">To</label>
                <select name="" id="">
                  <option value="">USD</option>
                  <option value="">EUR</option>
                  <option value="">NG</option>
                </select>
              </p>
              <p>
                <label for="amount">Enter Amount <span style="color: red;">$</span></label>
                <input type="number" />
              </p>
              <button class="btn">Convert</button>
            </fieldset>
          </div>
          <div class="transfer-popup">
            <fieldset>
              <h3>Transfer Money</h3>
              <p>
                <label for="account">From</label>
                <select name="" id="">
                  <option value="">Savings</option>
                  <option value="">Current</option>
                </select>
              </p>
              <p>
                <label for="account">Account to Transfer to</label>
                <input type="number">
              </p>
              <p>
                <label for="amount">Enter Amount <span style="color: red;">$</span></label>
                <input type="number" />
              </p>
              <button class="btn">Transfer</button>
            </fieldset>
          </div>
      </div>
    </div>
    <script src="./src/main.js"></script>
  </body>
</html>
